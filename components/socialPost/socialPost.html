<h1 id="title">My Thoughts</h1>

<section class="thoughtPage">

 <button class="buttonThought" ng-click="$ctrl.toggleDisplay();" ng-show="$ctrl.toggleElements">New Thought</button>

 <section class="thoughtContainer">
  <post delete-thought="$ctrl.deleteThought($index);" posted="thought" index="$index" ng-repeat="thought in $ctrl.posts track by $index">
 </post>
 </section>

 <post-form post-form="$ctrl.postForm(newThought);" ng-if="!$ctrl.toggleElements"></post-form>

</section>
